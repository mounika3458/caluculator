<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <style>  
        .bg {
            background-image:url("cal2.jpg");   
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
          }
        </style>
</head>
<body>
    <div class="bg">
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                  <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value ='' " style="color:aqua; box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" style="color:aqua;box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="."  onclick="display.value +='.'" style="color:aqua; box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="/" onclick="display.value +='/'" style="color:aquamarine;box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'" style="  box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="8"onclick="display.value +='8'" style=" box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="9"onclick="display.value +='9'" style=" box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="*"onclick="display.value +='*'" style="color:aquamarine; box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                </div>
                <div>
                    <input type="button" value="4"onclick="display.value +='4'" style=" box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="5"onclick="display.value +='5'" style="box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="6"onclick="display.value +='6'" style=" box-shadow: -8px -8px 15px rgb(26, 25, 33);;">
                    <input type="button" value="-"onclick="display.value +='-'" style="color:aquamarine;box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                </div>
                <div>
                    <input type="button" value="1"onclick="display.value +='1'" style="box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="2"onclick="display.value +='2'" style="box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="3"onclick="display.value +='3'" style="box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="+"onclick="display.value +='+' "style="color:aquamarine;box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+='00'" style="color:aqua; ;box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="0"onclick="display.value+='0'" style="color:aqua;box-shadow: -8px -8px 15px rgb(26, 25, 33);">
                    <input type="button" value="="onclick="display.value =eval(display.value)"  style="color:cyan; width:140px;box-shadow:-8px -8px 15px rgb(26, 25, 33);">
                    
                </div>
            </form>
        </div>
    </div>
</div> 
</body>
</html>
